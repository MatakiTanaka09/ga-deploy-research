# This is a basic workflow to help you get started with Actions

name: Deploy Dev Test

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  EC2_USER_NAME: ${{ secrets.EC2_USER_NAME }}
  SSH_PORT: 22
  DEV_BASTION_PRIVATE_KEY: ${{ secrets.DEV_BASTION_PRIVATE_KEY }}
  DEV_WEB_PRIVATE_KEY: ${{ secrets.DEV_WEB_PRIVATE_KEY }}
  DEV_AWS_BASTION_HOST_NAME: ${{ secrets.DEV_AWS_BASTION_HOST_NAME }}
  DEV_AWS_WEB_HOST_NAME: ${{ secrets.DEV_AWS_WEB_HOST_NAME }}
  DEV_AWS_ACCESS_KEY_ID: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
  DEV_AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
  DEV_AWS_SECURITY_GROUP: ${{ secrets.DEV_AWS_SECURITY_GROUP }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Public IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Copy files to the production website with the AWS CLI
        run: |
          # AWS CLIをインストール
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version

          # AWS CLIに設定をする
          printf "${DEV_AWS_ACCESS_KEY_ID}\n${DEV_AWS_SECRET_ACCESS_KEY}\nap-northeast-1\njson\n" | aws configure --profile monoinv-dev
          aws configure get aws_access_key_id --profile monoinv-dev

      - uses: actions/checkout@v2
      - name: Deploy
        run: |
          # https://github.com/haythem/public-ip
          IP_ADDRESS=`echo ${{ steps.ip.outputs.ipv4 }}`

          echo `PORT: ${{ env.SSH_PORT }}`

          # SSHポートを開放する
          aws --profile monoinv-dev ec2 authorize-security-group-ingress --group-id ${ env.DEV_AWS_SECURITY_GROUP } --protocol tcp --port ${ env.SSH_PORT } --cidr "$IP_ADDRESS"/32

          # 多段SSH接続してデプロイする
          echo "${env.DEV_BASTION_PRIVATE_KEY}" > dev_bastion_private_key && chmod 600 dev_bastion_private_key
          echo "${env.DEV_WEB_PRIVATE_KEY}" > dev_web_private_key && chmod 600 dev_web_private_key
          ssh -tt -o ProxyCommand='ssh -o StrictHostKeyChecking=no -i dev_bastion_private_key -p ${env.SSH_PORT_22} -W %h:%p ${env.EC2_USER_NAME}@${env.DEV_AWS_BASTION_HOST_NAME}' -o StrictHostKeyChecking=no -i dev_web_private_key -p ${env.SSH_PORT_22} ${env.EC2_USER_NAME}@${env.DEV_AWS_WEB_HOST_NAME} '
          sudo -u root sh -c "cd /root/monoinvestment &&
          git checkout development &&
          cd ./backend &&
          ls -la
          pwd
          exit
          # SSHのポートを閉じる
          aws --profile monoinv-dev ec2 revoke-security-group-ingress --group-id ${env.DEV_AWS_SECURITY_GROUP} --protocol tcp --port ${env.SSH_PORT} --cidr "$IP_ADDRESS"/32
          '
